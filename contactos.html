<!DOCTYPE html> <!-- Define que el documento es de tipo HTML5 -->
<html lang="es"> <!-- Comienza el documento HTML y define que el idioma es español -->
<head>
    <meta charset="UTF-8"> <!-- Define el conjunto de caracteres como UTF-8 para soportar caracteres especiales -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Hace el sitio web responsive (ajustable a diferentes tamaños de pantalla) -->
    <title>Contacto - Directorio de Especialistas</title> <!-- Título de la página que aparecerá en la pestaña del navegador -->
    <link rel="icon" href="favicon.ico" type="image/x-icon"> <!-- Define el icono que aparecerá en la pestaña del navegador -->
    <style> 
   
        * {
            margin: 0; /* Elimina el margen por defecto de todos los elementos */
            padding: 0; /* Elimina el padding por defecto de todos los elementos */
            box-sizing: border-box; /* Asegura que los bordes y el padding no afecten el tamaño de los elementos */
        }

        body {
            font-family: Arial, sans-serif; /* Define la fuente principal del sitio */
            background: linear-gradient(to right, #12335f, #208a7e); /* Aplica un fondo degradado desde un azul oscuro a un verde */
            color: #fff; /* Define el color del texto como blanco */
            line-height: 1.6; /* Aumenta el espaciado entre líneas de texto para mejor legibilidad */
        }

        header {
            display: flex; /* Usa flexbox para alinear los elementos dentro del header */
            justify-content: space-between; /* Distribuye el espacio de manera que haya espacio entre los elementos */
            align-items: center; /* Alinea los elementos verticalmente al centro */
            background: rgba(0, 0, 0, 0.5); /* Aplica un fondo oscuro y semi-transparente al header */
            padding: 20px; /* Aplica un padding alrededor del contenido dentro del header */
        }

        header img {
            max-height: 50px; /* Limita la altura máxima de la imagen del logo a 50px */
        }

        nav ul {
            list-style: none; /* Elimina los puntos de lista por defecto */
            display: flex; /* Usa flexbox para alinear los elementos de la lista horizontalmente */
        }

        nav ul li {
            margin-left: 20px; /* Agrega un margen izquierdo a cada item de la lista para separarlos */
        }

        nav ul li a {
            text-decoration: none; /* Elimina el subrayado de los enlaces */
            color: white; /* Define el color del texto de los enlaces como blanco */
            font-size: 18px; /* Establece el tamaño de fuente de los enlaces */
            transition: color 0.3s ease; /* Agrega una transición suave para el cambio de color */
        }

        nav ul li a:hover {
            color: #81c784; /* Cambia el color del enlace a verde claro cuando el usuario pasa el cursor sobre él */
        }

        .contact-section {
            padding: 40px; /* Aplica un padding alrededor del contenido de la sección de contacto */
            text-align: center; /* Centra el texto dentro de la sección */
        }

        .contact-container {
            display: flex; /* Usa flexbox para organizar los elementos dentro del contenedor */
            justify-content: space-around; /* Distribuye los elementos con espacio alrededor */
            flex-wrap: wrap; /* Permite que los elementos se muevan a la siguiente línea si no caben en una sola */
            gap: 20px; /* Añade un espacio de 20px entre los elementos */
            margin-top: 20px; /* Añade un margen superior de 20px */
        }

        .contact-form {
            background: #4caf50; /* Aplica un fondo verde a la forma de contacto */
            padding: 20px; /* Aplica un padding dentro de la forma de contacto */
            border-radius: 10px; /* Redondea las esquinas de la forma */
            width: 300px; /* Establece un ancho fijo de 300px para la forma */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2); /* Añade una sombra suave alrededor de la forma */
        }

        .contact-form label {
            display: block; /* Hace que las etiquetas de los campos de formulario se comporten como bloques */
            margin: 10px 0 5px; /* Añade márgenes para separar las etiquetas de los campos */
            font-weight: bold; /* Hace que las etiquetas sean en negrita */
        }

        .contact-form input, .contact-form textarea {
            width: 100%; /* Hace que los campos de entrada y el área de texto ocupen todo el ancho disponible */
            padding: 10px; /* Añade padding dentro de los campos */
            margin-bottom: 15px; /* Añade un margen inferior para separar los campos */
            border: none; /* Elimina el borde por defecto de los campos */
            border-radius: 5px; /* Redondea las esquinas de los campos */
        }

        .contact-form button {
            background: #81c784; /* Aplica un fondo verde claro al botón */
            color: #fff; /* Establece el color del texto del botón a blanco */
            border: none; /* Elimina el borde por defecto del botón */
            padding: 10px; /* Añade padding dentro del botón */
            border-radius: 5px; /* Redondea las esquinas del botón */
            cursor: pointer; /* Cambia el cursor a un puntero cuando el usuario pasa por encima del botón */
            font-size: 16px; /* Establece el tamaño de la fuente del texto del botón */
        }

        .contact-form button:hover {
            background: #66bb6a; /* Cambia el color de fondo del botón a un verde más oscuro cuando el usuario pasa el cursor sobre él */
        }

        .social-media {
            text-align: left; /* Alinea los elementos de las redes sociales a la izquierda */
            width: 300px; /* Establece un ancho fijo de 300px para el contenedor de redes sociales */
        }

        .social-media h3 {
            margin-bottom: 10px; /* Añade un margen inferior a los títulos de las redes sociales */
        }

        .social-link {
            display: flex; /* Usa flexbox para alinear los enlaces de redes sociales */
            align-items: center; /* Alinea verticalmente los iconos y los textos */
            color: #fff; /* Establece el color de los enlaces como blanco */
            text-decoration: none; /* Elimina el subrayado de los enlaces */
            margin-bottom: 10px; /* Añade un margen inferior entre los enlaces */
        }

        .social-link img {
            width: 24px; /* Establece el ancho de los iconos a 24px */
            height: 24px; /* Establece la altura de los iconos a 24px */
            margin-right: 10px; /* Añade un margen a la derecha de los iconos */
            filter: invert(1); /* Invierte los colores de los iconos para hacerlos blancos */
        }

        .social-link:hover {
            color: #81c784; /* Cambia el color de los enlaces a verde claro cuando el usuario pasa el cursor sobre ellos */
        }

        footer {
            text-align: center; /* Centra el texto en el pie de página */
            padding: 20px; /* Aplica padding dentro del pie de página */
            background-color: #12335f; /* Aplica un fondo azul oscuro al pie de página */
        }
    </style>
</head>
